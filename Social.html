<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Big Buttons</title>
    <style>
        /* Styles for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Styles for the footer containing the buttons */
        footer {
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
            background-color: #f4f4f4;
            border-top: 1px solid #e0e0e0;
        }

        /* Styles for the buttons */
        button {
            font-size: 60px;
            width: 50%;
            height: 100px;
            padding: 80px 200px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-right: 2px solid #e0e0e0;
            border-left: 2px solid #e0e0e0;
            transition: background-color 0.3s;

        }
        
        button:hover {
            background-color: #3691f3;
        }
    </style>
</head>
<body>

    <!-- Main content of the site (can be anything) -->
    <div class="content">
        <!-- You can add your content here -->
    </div>

    <!-- Footer with two big buttons -->
    <footer>
        <button>Button 1</button>
        <button>$</button>
    </footer>

</body>
</html>
